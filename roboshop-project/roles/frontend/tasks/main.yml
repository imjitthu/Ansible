- name: Include Common Role for OS Prereqs
  include_role:
    name: common
    tasks_from: os

- name: Include filebeat roles
  include_role:
    name: common
    tasks_from: filebeat

- name: Include Azure CLI roles
  include_role:
    name: common
    tasks_from: az_cli

- name: Include node exporter role
  include_role:
    name: common
    tasks_from: node_exporter

- name: Include rsyslog role
  include_role:
    name: common
    tasks_from: rsyslog

- name: Install NGINX
  yum: 
    name: nginx
    state: present

- name: Starting nginx services
  systemd: 
   daemon_reload: yes
   enabled: yes
   state: restarted
   name: nginx
  ignore_errors: yes

- name: Delete content from /usr/share/nginx/html
  file:
    state: absent
    path: /usr/share/nginx/html

- name: Create content from /usr/share/nginx/html
  file:
    state: directory
    path: /usr/share/nginx/html

- name: Copy the HTDOCS content and deploy under the Nginx path
  copy:
    src: static/
    dest: /usr/share/nginx/html

